<form class="login-form">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      class="form-control"
      type="text"
      id="username"
      name="username"
      placeholder="Your username..."
      required
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      class="form-control"
      type="password"
      id="password"
      name="password"
      placeholder="Your password..."
      required
    />
  </div>
  <input class="button" type="submit" value="Login" />
</form>
